<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển Khối 3 Ảnh</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
        margin: 0;
      }

      .slider {
        width: 1200px; /* 3 ảnh x 400px */
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }

      .slides-container {
        display: flex;
        width: 400%; /* 4 khối, mỗi khối 100% chiều rộng slider */
        position: relative;
        left: 0;
        animation: slideAnimation 16s infinite;
      }

      .slide-group {
        display: flex;
        width: 100%;
        flex-shrink: 0;
      }

      .slide {
        width: 400px;
        height: 300px;
        background-size: cover;
        background-position: center;
      }

      .slide:nth-child(1) {
        background-image: url("image/flower1.png");
      }

      .slide:nth-child(2) {
        background-image: url("image/flower2.png");
      }

      .slide:nth-child(3) {
        background-image: url("image/flower3.png");
      }

      .slide:nth-child(4) {
        background-image: url("https://via.placeholder.com/400x300/ffbf7f");
      }

      .slide:nth-child(5) {
        background-image: url("https://via.placeholder.com/400x300/bf7fff");
      }

      .slide:nth-child(6) {
        background-image: url("https://via.placeholder.com/400x300/7fffff");
      }

      .slide:nth-child(7) {
        background-image: url("https://via.placeholder.com/400x300/ff7fbf");
      }

      .slide:nth-child(8) {
        background-image: url("https://via.placeholder.com/400x300/7f7fff");
      }

      .slide:nth-child(9) {
        background-image: url("https://via.placeholder.com/400x300/bfff7f");
      }

      @keyframes slideAnimation {
        0%,
        20% {
          left: 0;
        }
        25%,
        45% {
          left: -100%;
        }
        50%,
        70% {
          left: -200%;
        }
        75%,
        95% {
          left: -300%;
        }
        100% {
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides-container">
        <div class="slide-group">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
        <div class="slide-group">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
        <div class="slide-group">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
        <div class="slide-group">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
      </div>
    </div>
  </body>
</html>
